<!-- 设置分组模态框 -->

<div>
	<div class="pull-right">
		<button class="btn navbar-btn btn-bg btn-info m-n" data-toggle="modal" data-target="#courseGroupModal">
			<i class="fa fa-users"></i>
			启用分组
		</button>
	</div>
	<!-- 分组设置模态框 -->
	<div class="modal fade" id="courseGroupModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal" aria-hidden="true">
						<i class="fa fa-times"></i>
					</button>
					<h4 class="modal-title font-bold">分组设置</h4>
				</div>
				<div class="modal-body">
					<div class="wrapper">
						<form role="form" class="ng-pristine ng-valid">
							<div class="form-group">
								<label>人数限制</label>
								<input type="text" class="form-control" placeholder="请设置分组最大人数...">
							</div>
							<div class="form-group">
								<label>截止日期</label>
								<div class="input-group">
									<input type="text" class="form-control" placeholder="请设置分组截止日期...">
									<span class="input-group-btn">
										<button type="button" class="btn btn-default">
											<i class="glyphicon glyphicon-calendar"></i>
										</button>
									</span>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal">关闭</button>
					<button class="btn btn-dark">确定</button>
				</div>
			</div>
		</div>
	</div>
	<!-- /分组设置模态框 -->
</div>
<!-- /设置分组模态框 -->
