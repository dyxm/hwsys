<div class="modal fade" id="classPassModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" data-dismiss="modal" aria-hidden="true">
					<i class="fa fa-times"></i>
				</button>
				<h4 class="modal-title font-bold" id="myModalLabel">口令验证</h4>
			</div>
			<div class="modal-body">
				<div class="wrapper">
					<form role="form" class="ng-pristine ng-valid">
						<input type="email" class="form-control" placeholder="请输入班级的加入口令...">
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" data-dismiss="modal">关闭</button>
				<button class="btn btn-dark">确定</button>
			</div>
		</div>
	</div>
</div>
