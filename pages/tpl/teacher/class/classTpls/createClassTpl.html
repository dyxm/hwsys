<!-- 新建班级Tpl -->
<div>
	<a class="btn btn-md btn-dark pull-right m-t-n-xs" data-toggle="modal" data-target="#createClassModal">
		<i class="fa fa-plus m-r-xs"></i>
		新建班级
	</a>
	<!-- 新建班级模态框 -->
	<div class="modal fade" id="createClassModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal" aria-hidden="true">
						<i class="fa fa-times"></i>
					</button>
					<h4 class="modal-title font-bold">新建临时班级</h4>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<label class="control-label" for="className">班级名称</label>
							<input type="email" class="form-control" id="className" placeholder="如：舞蹈鉴赏选修班">
						</div>
						<div class="form-group">
							<label class="control-label" for="classLifetime">生存周期</label>
							<div class="radio">
								<label class="radio-inline i-checks">
									<input type="radio" name="a" value="option2" checked>
									<i></i>
									一学期
								</label>
								<label class="radio-inline i-checks">
									<input type="radio" name="a" value="option2">
									<i></i>
									一学年
								</label>
							</div>
						</div>
						<div class="form-group">
							<label>班级简介</label>
							<textarea class="form-control" rows="3" placeholder="班级的简单介绍..."></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal">取消</button>
					<button class="btn btn-dark">创建</button>
				</div>
			</div>
		</div>
	</div>
	<!-- /新建班级模态框 -->
</div>
<!-- /新建班级Tpl -->
