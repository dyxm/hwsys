<!-- 设置加入分组口令模态框 -->
<div class="modal fade" id="courseNewGroup" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" data-dismiss="modal" aria-hidden="true">
					<i class="fa fa-times"></i>
				</button>
				<h4 class="modal-title font-bold">分组设置</h4>
			</div>
			<div class="modal-body">
				<div class="wrapper">
					<form role="form" class="ng-pristine ng-valid">
						<div class="form-group">
							<label>加入口令</label>
							<input type="text" class="form-control" placeholder="请设置加入口令...">
						</div>
						<div class="form-group">
							<label>确认口令</label>
							<input type="text" class="form-control" placeholder="请再次确认口令...">
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<button class="btn btn-default" data-dismiss="modal">关闭</button>
				<button class="btn btn-dark">确定</button>
			</div>
		</div>
	</div>
</div>
<!-- /设置加入分组口令模态框 -->
