<div class="modal-header bg-dark">
    <button class="close" ng-click="close()">
        <i class="fa fa-times text-white"></i>
    </button>
    <h4 class="modal-title font-bold text-center text-white">{{task.course_name}}</h4>
</div>
<div class="modal-body">
    <div class="clear">
        <div class="col-xs-6 m-b-md" ng-repeat="class in classes">
            <a class="block panel padder-v item bg-dark m-n" ng-class="{'lter':!class.isChosen,'dk':class.isChosen}" ng-click="selectClass($index)">
                <span class="top radio text-right w-full m-t-xxs h3"><i class="fa fa-check text-success m-r-xs" ng-class="{'hide':!class.isChosen}"></i></span>
                <span class="block wrapper-sm m-n font-bold text-center text-white" style="height: 60px;">{{class.class_name}}</span>
            </a>
            <div>
                <ul class="list-group m-n">
                    <li class="list-group-item text-center text-ellipsis">{{class.term}}</li>
                </ul>
            </div>
        </div>
        <div ng-if="!classes[0]">
            <h3 class="text-center text-muted m-t-l m-b-xxl">该课程暂未分配给相关班级</h3>
        </div>
    </div>
</div>

<!-- 分页 -->
<div class="text-center m-t-lg m-b-lg" ng-if="totalItems>perPage">
    <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" max-size="maxSize" class="pagination-md  m-b" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
</div>
<!-- /分页 -->

<div class="modal-footer">
    <button class="btn btn-default" ng-click="close()">关闭</button>
    <button class="btn btn-dark" ng-disabled='last_choose==-1' ng-click="ok()">确定</button>
</div>
